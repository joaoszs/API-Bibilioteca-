<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Front-End</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Buscar">
        <nav>
            <ul>
                <li><a href="#lista-livros" class="scroll-link">Lista de Livros</a></li>
                <li><a href="#adicionar-livro" class="scroll-link">Adicionar Livro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="lista-livros">
            <div class="container">
                <h2>Lista de Livros</h2>
                <div class="livros-container"></div>
            </div>
        </section>

        <section id="adicionar-livro">
            <div class="container">
                <h2>Adicionar Livro</h2>
                <form id="formulario-adicionar">
                    <div class="input-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="input-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="input-group">
                        <label for="genero">Gênero:</label>
                        <input type="text" id="genero" name="genero" required>
                    </div>
                    <div class="input-group">
                        <label for="estoque">Estoque:</label>
                        <input type="number" id="estoque" name="estoque" min="1" required>
                    </div>
                    <button type="submit">Adicionar Livro</button>
                </form>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
